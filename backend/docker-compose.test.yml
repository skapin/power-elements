version: '3'
services:
  app:
    build: .
    env_file: .env-test
    command: ["dev"]
    links:
      - postgres:postgres
    restart: always
    ports:
      - 9099:9009
  postgres:
    image: postgres
    container_name: covid_postgres_test
    env_file: .env-test
    restart: always
    volumes:
      - ./docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
volumes:
  postgresdata:

