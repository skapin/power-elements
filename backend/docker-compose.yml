version: '3'
services:
  app:
    build: .
    volumes:
      - ./src:/usr/src/app
    ports:
      - 9019:9009
    env_file: .env-dev
    command: ["dev"]
    links:
      - postgres:postgres
    restart: always
  postgres:
    image: postgres
    env_file: .env-dev
    restart: always
    volumes:
      - postgresdata:/var/lib/postgresql/data
volumes:
  postgresdata:

